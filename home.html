<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS PAGE HOME -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- LINK FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- CONTENITORE HOME-->
    <div class="contenitore-pagina">

        <!-- CONTENITORE SECONDARIO -->
        <div class="contenitore-secondario">
            <!-- HEADER -->
            <header>
            </header>
        </div>

        <!-- CONTENITORE PRIMARIO -->
        <div class="contenitore-primario">
            <!-- HEADER -->
            <header>
                <div class="contenitore-primario-bottoni-next-back">
                    <button class="class-button-nextback">&#8249;</button>
                    <button class="class-button-nextback">&#8250;</button>
                </div>
                <div class="contenitore-primario-bottone-subscribe">
                    <button class="class-button-access">Sign up</button>
                </div>
                <div class="contenitore-primario-bottoni-login">
                    <button class="class-button-access">Log in</button>
                </div>
            </header>

            <!-- MAIN -->
            <main>
                <!-- SECTION POPULAR ARTISTS -->
                <section>
                    <h1>Popular artists</h1>
                    <ul class="contenitore-raccolta-artisti">
                        <li class="contenitore-artista">
                            <figure class="contenitore-immagine-artista">
                                <img class="immagine-artista" src="/img/geolier.jpg">
                            </figure class="contenitore-immagine-artista">
                            <h2 class="titolo-nome-artista">Geolier</h2>
                            <h3 class="titolo-tipologia-artista">Artist</h3>
                        </li>
                        <li class="contenitore-artista">
                            <figure class="contenitore-immagine-artista">
                                <img class="immagine-artista" src="/img/lazza.jpg">
                            </figure>
                            <h2 class="titolo-nome-artista">Lazza</h2>
                            <h3 class="titolo-tipologia-artista">Artist</h3>
                        </li>
                        <li class="contenitore-artista">
                            <figure class="contenitore-immagine-artista">
                                <img class="immagine-artista" src="/img/rose.jpg">
                            </figure>
                            <h2 class="titolo-nome-artista">Rose Villain</h2>
                            <h3 class="titolo-tipologia-artista">Artist</h3>
                        </li>
                        <li class="contenitore-artista">
                            <figure class="contenitore-immagine-artista">
                                <img class="immagine-artista" src="/img/mahmood.jpg">
                            </figure>
                            <h2 class="titolo-nome-artista">Mahmood</h2>
                            <h3 class="titolo-tipologia-artista">Artist</h3>
                        </li>
                        <li class="contenitore-artista">
                            <figure class="contenitore-immagine-artista">
                                <img class="immagine-artista" src="/img/ghali.jpg">
                            </figure>
                            <h2 class="titolo-nome-artista">Ghali</h2>
                            <h3 class="titolo-tipologia-artista">Artist</h3>
                        </li>
                        <li class="contenitore-artista">
                            <figure class="contenitore-immagine-artista">
                                <img class="immagine-artista" src="/img/sfera.jpg">
                            </figure>
                            <h2 class="titolo-nome-artista">Sfera Ebbasta</h2>
                            <h3 class="titolo-tipologia-artista">Artist</h3>
                        </li>
                    </ul>
                </section>
            </main>

    </div>
